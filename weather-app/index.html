<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-10 col-6 card shadow-sm p-4">
          <section class="input-group">
            <span class="input-group-text text-bg-secondary">City Name</span>
            <input
              type="text"
              class="form-control"
              placeholder="Enter City Name"
              id="city-name"
            />
            <button
              id="searchCity"
              class="input-group-text btn btn-success btn-sm"
            >
              Search
            </button>
          </section>
        </section>
        <section class="col-11 mt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th width="30%">Name</th>
                <th width="20%">Min Temp</th>
                <th width="20%">Max Temp</th>
                <th width="20%">Weather</th>
              </tr>
            </thead>
            <tbody id="weatherTBody"></tbody>
          </table>
        </section>
      </section>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
